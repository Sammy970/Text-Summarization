<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarize using BART</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    

</head>
<body>

        <textarea name="data" id="" cols="30" rows="10" placeholder="Type your data which you want to summarize" required="required"></textarea>
        <input name="maxL" type="range" min="20" max="1000" value="100">

    <nav class="mx-4 px-4 bg-purple-900 text-white">
        <ul class="flex justify-center">
            <li class="mx-4 cursor-pointer">Bart Model Summarization</li>
        </ul>
    </nav>

    <div class="container">
        <form action="{{url_for('Summarize')}}" method="post">

            <div class="grid grid-cols-3 md:grid-cols-3">
                
                <div class="firstBox">

                    <div class="mb-3 xl:w-96">
                        <label for="exampleFormControlTextarea1" class="form-label inline-block mb-2 text-gray-700">Type your data which you want to summarize</label>
                            <textarea
                            class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                            id="" name="data" rows="10" placeholder="Type your data which you want to summarize" required="required"></textarea>
                            

                    </div>

                </div>

                <div class="secondBox">
                    <br><br><br>
                    <input name="minL" id ="myRange" type="range" min="50" max="500" value="100">
                    <p>Number of Minimum Words: <span id="demo"></span></p>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Submit</button>

                    <br><hr><br>
                        <div class="dropdown">

                            <button class="dropbtn">Click here to check other algorithms</button>
                
                            <div class="dropdown-content">
                                <a href="/">Bart Model Summarization</a>
                                <a href="/textRank">Text Rank Summarization</a>
                                <a href="/">Latent Semantic Analysis [In Progress]</a>
                            </div>
                
                        </div>

                </div>

                <div class="thirdBox">
                    
                    <div class="mb-3 xl:w-96">
                        <label for="exampleFormControlTextarea1" class="form-label inline-block mb-2 text-gray-700"
                        >Summarization</label>
                            <textarea
                            class=" form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
                            "
                            id=""
                            name="result"
                            rows="10"
                            placeholder="Summarized Result"
                            >{{result}}</textarea>
                    </div>

                </div>
            
            </div>

        </form>
    </div>
    
        <script>
            var slider = document.getElementById("myRange");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value;
            
            slider.oninput = function() {
              output.innerHTML = this.value;
            }
        </script>

</body>

<style>

.firstBox {
    margin: auto;
    margin-top: 50px;
}

.secondBox {
    margin: auto;
    margin-top: 50px;
}

.thirdBox {
    margin: auto;
    margin-top: 50px;
}

    /* Dropdown Button */
.dropbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>


</html>
